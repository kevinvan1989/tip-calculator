<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="./styles/normalize.css">
    <link rel="stylesheet" href="./styles/mobile.css">
    <link rel="stylesheet" href="./styles/screen.css" media="(min-width: 680px)">
    <title>Frontend Mentor | Tip calculator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <h1>
      <span class="hidden">Splitter</span>
      <img src="./images/logo.svg" alt="" />
    </h1>
    <div class="box">
      <!-- BEGIN LEFT / UPPER SIDE -->
      <section class="input-side">
      <div class="bill box__item">
        <h2>Bill</h2>
        <div class="input-with-icon psr">
          <input type="number" id="bill-amount" placeholder="0">
          <img src="./images/icon-dollar.svg" alt="Dollar icon" class="icon-input">
        </div>
        
      </div>
      <div class="select-tip box__item">
        <h2>Select Tip %</h2>
        <div class="select-tip__items">
          <button class="tip__percentage" data-percentage=0.05 >5%</button>
          <button class="tip__percentage" data-percentage=0.10>10%</button>
          <button class="tip__percentage" data-percentage=0.15>15%</button>
          <button class="tip__percentage" data-percentage=0.25>25%</button>
          <button class="tip__percentage" data-percentage=0.50>50%</button>
          <input type="number" name="customTip" id="customTip" class="tip__percentage" placeholder="Custom">
        </div>
      </div>
      <div class="number-of-people box__item">
        <h2>Number of People</h2>
        <div class="input-with-icon psr">
          <input type="number" name="numberOfPeople" id="numberOfPeople" placeholder="0">
          <img src="./images/icon-person.svg" alt="Dollar icon" class="icon-input">
        </div>
      </div>
    </section>
    <!-- END LEFT / UPPER SIDE -->
    <!-- BEGIN RIGHT / LOWER SIDE -->
    <section class="output-side">
      <div class="tip-amount box__item">
        <div class="tip-amount__text">
          Tip Amount <br>
          <span class="per-person">/ person</span>
        </div>
        <div class="tip-amount__number">---</div>
      </div>
      <div class="total box__item">
        <div class="total__text">
          Total <br>
          <span class="per-person">/ person</span>
        </div>
        <div class="total__number">
          ---
        </div>
      </div>
      <button type="reset">RESET</button>
    </section>
    <!-- END RIGHT / LOWER SIDE -->
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>

    <script src="./script.js"></script>
  </body>
</html>
